{% extends "base.html" %}
{% block content %}
<div class="row marketing">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <ol class="breadcrumb">
          <li><a href="/">Home</a></li>
          <li><a href="{{url_for('getCatalogPage', category_id = category.id)}}">{{ category.name }}</a></li>
          <li class="active">{{ item.title }}</li>
        </ol>
        <h2>{{ item.title }}</h2>
        <p><strong>Description:</strong> {{ item.description }}</p>
        {% if auth_state['username'] %}
        <div class="btn-group btn-group-sm" role="group" aria-label="...">
          <a role="button" class="btn btn-default" href="{{url_for('editItem', category_id = category.id, item_id = item.id)}}">Edit</a>
          <a role="button" class="btn btn-default" href="#">Delete</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
